{% extends "base.html" %}

{% block title %}Tasks - Teams Meeting Time Tracker{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h2>Tasks</h2>
        <p class="text-muted">View and manage your Intervals tasks.</p>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Available Tasks</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Project</th>
                                <th>Status</th>
                                <th>Time Logged</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tasks-list">
                            <tr>
                                <td colspan="5" class="text-center">Loading tasks...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Task Details Modal -->
<div class="modal fade" id="task-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Task Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Loading task details...
            </div>
        </div>
    </div>
</div>
{% endblock %}
