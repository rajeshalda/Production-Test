<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <script>
        const msalConfig = {
            auth: {
                clientId: "9ec41cd0-ae8c-4dd5-bc84-a3aeea4bda54",
                authority: "https://login.microsoftonline.com/a5ae9ae1-3c47-4b70-b92c-ac3a0efffc6a",
                redirectUri: window.location.origin + "/auth/callback",
                navigateToLoginRequestUrl: true
            },
            cache: {
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: true
            },
            system: {
                allowRedirectInIframe: true,
                loggerOptions: {
                    loggerCallback: (level, message, containsPii) => {
                        if (containsPii) return;
                        console.log(message);
                    },
                    logLevel: "Info"
                }
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // Handle the redirect promise when the page loads
        msalInstance.handleRedirectPromise()
            .then((response) => {
                if (response) {
                    // If we have a response, we've just been redirected back from Microsoft
                    fetch('/auth/callback', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: response.accessToken,
                            account: response.account
                        })
                    }).then(response => {
                        if (response.ok) {
                            window.location.href = '/dashboard';
                        }
                    });
                }
            })
            .catch(error => {
                console.error('Error handling redirect:', error);
            });
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body class="bg-gray-50">
    {% block content %}{% endblock %}
</body>
</html>
