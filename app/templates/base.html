<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <script>
        // Function to show status if available
        function showStatus(message, type = 'info') {
            const statusBox = document.getElementById('statusBox');
            const statusMessage = document.getElementById('statusMessage');
            if (statusBox && statusMessage) {
                statusBox.className = 'p-4 my-4 rounded-lg ' + 
                    (type === 'error' ? 'bg-red-100 text-red-700' : 
                     type === 'success' ? 'bg-green-100 text-green-700' : 
                     'bg-blue-100 text-blue-700');
                statusMessage.textContent = message;
                statusBox.classList.remove('hidden');
            }
            console.log('Status:', message, '(Type:', type, ')');
        }

        const msalConfig = {
            auth: {
                clientId: "9ec41cd0-ae8c-4dd5-bc84-a3aeea4bda54",
                authority: "https://login.microsoftonline.com/a5ae9ae1-3c47-4b70-b92c-ac3a0efffc6a",
                redirectUri: "https://production-test-ggd3cccmbgg7f6hd.centralindia-01.azurewebsites.net/auth/callback",
                postLogoutRedirectUri: "https://production-test-ggd3cccmbgg7f6hd.centralindia-01.azurewebsites.net"
            },
            cache: {
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: true
            }
        };

        const loginRequest = {
            scopes: ["openid", "profile", "User.Read"],
            prompt: "select_account"
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // Handle the redirect promise when the page loads
        async function handleMsalResponse() {
            try {
                showStatus('Starting authentication check...', 'info');
                console.log('Starting authentication check...');
                
                const response = await msalInstance.handleRedirectPromise();
                console.log('Handle redirect response:', response);
                
                if (response) {
                    showStatus('Got authentication response', 'success');
                    console.log('Full auth response:', response);
                    
                    try {
                        showStatus('Sending token to backend...', 'info');
                        const backendResponse = await fetch('/auth/callback', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                token: response.accessToken,
                                account: response.account
                            })
                        });
                        
                        if (!backendResponse.ok) {
                            throw new Error(`Backend returned ${backendResponse.status}`);
                        }
                        
                        const data = await backendResponse.json();
                        showStatus('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    } catch (error) {
                        showStatus('Backend error: ' + error.message, 'error');
                        console.error('Backend error:', error);
                    }
                } else {
                    showStatus('No auth response, checking for existing session', 'info');
                    const accounts = msalInstance.getAllAccounts();
                    console.log('Existing accounts:', accounts);
                    
                    if (accounts.length > 0) {
                        try {
                            showStatus('Found existing account, refreshing token...', 'info');
                            const silentRequest = {
                                scopes: loginRequest.scopes,
                                account: accounts[0]
                            };
                            const silentResponse = await msalInstance.acquireTokenSilent(silentRequest);
                            if (silentResponse) {
                                showStatus('Token refreshed! Redirecting...', 'success');
                                setTimeout(() => {
                                    window.location.href = '/dashboard';
                                }, 1000);
                            }
                        } catch (error) {
                            if (error instanceof msal.InteractionRequiredAuthError) {
                                showStatus('Session expired, please sign in again', 'info');
                                sessionStorage.clear();
                            }
                        }
                    }
                }
            } catch (error) {
                showStatus('Auth error: ' + error.message, 'error');
                console.error('Auth error:', error);
            }
        }

        // Simple login function
        async function signIn() {
            try {
                showStatus('Starting login...', 'info');
                await msalInstance.loginRedirect(loginRequest);
            } catch (error) {
                showStatus('Login error: ' + error.message, 'error');
                console.error('Login error:', error);
            }
        }

        // Initialize when the page loads
        window.addEventListener('load', handleMsalResponse);
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body class="bg-gray-50">
    {% block content %}{% endblock %}
</body>
</html>
