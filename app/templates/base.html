<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <script>
        // Function to show status if available
        function showStatus(message, type = 'info') {
            const statusBox = document.getElementById('statusBox');
            const statusMessage = document.getElementById('statusMessage');
            if (statusBox && statusMessage) {
                statusBox.className = 'p-4 my-4 rounded-lg ' + 
                    (type === 'error' ? 'bg-red-100 text-red-700' : 
                     type === 'success' ? 'bg-green-100 text-green-700' : 
                     'bg-blue-100 text-blue-700');
                statusMessage.textContent = message;
                statusBox.classList.remove('hidden');
            } else {
                console.log('Status:', message, '(Type:', type, ')');
            }
        }

        const msalConfig = {
            auth: {
                clientId: "9ec41cd0-ae8c-4dd5-bc84-a3aeea4bda54",
                authority: "https://login.microsoftonline.com/a5ae9ae1-3c47-4b70-b92c-ac3a0efffc6a",
                redirectUri: window.location.origin + "/auth/callback"
            },
            cache: {
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: true
            }
        };

        const loginRequest = {
            scopes: [
                "https://graph.microsoft.com/Calendars.Read",
                "https://graph.microsoft.com/User.Read",
                "https://graph.microsoft.com/OnlineMeetings.Read",
                "offline_access",
                "openid",
                "profile",
                "email"
            ]
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // Handle the redirect promise when the page loads
        async function handleMsalResponse() {
            try {
                showStatus('Checking authentication status...', 'info');
                const response = await msalInstance.handleRedirectPromise();
                
                if (response) {
                    showStatus('Successfully authenticated, processing response...', 'success');
                    console.log("Auth Response:", response);
                    
                    try {
                        showStatus('Sending token to backend...', 'info');
                        const backendResponse = await fetch('/auth/callback', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                token: response.accessToken,
                                account: response.account
                            })
                        });
                        
                        if (!backendResponse.ok) {
                            throw new Error('Backend response was not ok');
                        }
                        
                        const data = await backendResponse.json();
                        showStatus('Successfully logged in! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = data.redirect || '/dashboard';
                        }, 1000);
                    } catch (error) {
                        showStatus('Error sending token to backend: ' + error.message, 'error');
                    }
                } else {
                    const accounts = msalInstance.getAllAccounts();
                    if (accounts.length > 0) {
                        showStatus('Found existing session...', 'info');
                        try {
                            const silentRequest = {
                                scopes: loginRequest.scopes,
                                account: accounts[0]
                            };
                            const silentResponse = await msalInstance.acquireTokenSilent(silentRequest);
                            if (silentResponse && window.location.pathname === '/') {
                                showStatus('Session restored! Redirecting...', 'success');
                                setTimeout(() => {
                                    window.location.href = '/dashboard';
                                }, 1000);
                            }
                        } catch (error) {
                            if (error instanceof msal.InteractionRequiredAuthError) {
                                showStatus('Session expired, please sign in again', 'info');
                            }
                        }
                    }
                }
            } catch (error) {
                showStatus('Authentication error: ' + error.message, 'error');
                console.error('Error details:', error);
            }
        }

        // Initialize when the page loads
        window.addEventListener('load', handleMsalResponse);
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body class="bg-gray-50">
    {% block content %}{% endblock %}
</body>
</html>
