<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <script>
        const msalConfig = {
            auth: {
                clientId: "9ec41cd0-ae8c-4dd5-bc84-a3aeea4bda54",
                authority: "https://login.microsoftonline.com/a5ae9ae1-3c47-4b70-b92c-ac3a0efffc6a",
                redirectUri: window.location.origin + "/auth/callback",
                postLogoutRedirectUri: window.location.origin
            },
            cache: {
                cacheLocation: "localStorage",
                storeAuthStateInCookie: false
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // Initialize MSAL before use
        async function initializeMsal() {
            try {
                await msalInstance.initialize();
                // Handle the redirect promise after initialization
                const response = await msalInstance.handleRedirectPromise();
                if (response) {
                    console.log("Got auth response:", response);
                    // If we have a response, we've just been redirected back from Microsoft
                    try {
                        const backendResponse = await fetch('/auth/callback', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                token: response.accessToken,
                                account: response.account
                            })
                        });
                        const data = await backendResponse.json();
                        console.log("Backend response:", data);
                        if (data.redirect) {
                            window.location.href = data.redirect;
                        } else {
                            window.location.href = '/dashboard';
                        }
                    } catch (error) {
                        console.error("Error sending token to backend:", error);
                    }
                }
            } catch (error) {
                console.error('Error during MSAL initialization:', error);
            }
        }

        // Initialize MSAL when the page loads
        window.addEventListener('load', initializeMsal);
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body class="bg-gray-50">
    {% block content %}{% endblock %}
</body>
</html>
