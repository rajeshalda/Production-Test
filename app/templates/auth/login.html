{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-lg">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900">Meeting Time Tracker</h2>
            <p class="mt-2 text-sm text-gray-600">Sign in with your Microsoft account</p>
        </div>

        <!-- Status Box -->
        <div id="statusBox" class="hidden p-4 my-4 rounded-lg">
            <p id="statusMessage" class="text-center"></p>
        </div>

        <div class="mt-8">
            <button onclick="handleSignIn()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Sign in with Microsoft
            </button>
        </div>
    </div>
</div>

<script>
    // Function to show status message
    function showStatus(message, type = 'info') {
        const statusBox = document.getElementById('statusBox');
        const statusMessage = document.getElementById('statusMessage');
        
        statusBox.className = 'p-4 my-4 rounded-lg ' + 
            (type === 'error' ? 'bg-red-100 text-red-700' : 
             type === 'success' ? 'bg-green-100 text-green-700' : 
             'bg-blue-100 text-blue-700');
        
        statusMessage.textContent = message;
        statusBox.classList.remove('hidden');
    }

    // Handle sign in with proper cleanup
    async function handleSignIn() {
        try {
            // Clear any existing state
            sessionStorage.clear();
            localStorage.clear();
            
            // Clear all cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            // Initialize MSAL
            const msalInstance = new msal.PublicClientApplication(msalConfig);
            
            // Clear any existing accounts
            const accounts = msalInstance.getAllAccounts();
            if (accounts.length > 0) {
                accounts.forEach(account => {
                    msalInstance.clearCache(account);
                });
            }
            
            // Show status and proceed with login
            showStatus('Starting sign in process...', 'info');
            await signIn();
        } catch (error) {
            showStatus('Sign in error: ' + error.message, 'error');
            console.error('Sign in error:', error);
        }
    }

    // Check URL parameters on load
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const code = urlParams.get('code');
        
        if (error) {
            showStatus('Authentication error: ' + error, 'error');
        } else if (code) {
            // If we have a code, we're in the middle of authentication
            showStatus('Processing authentication...', 'info');
            // Clear the URL without reloading the page
            window.history.replaceState({}, document.title, '/auth/auth-start');
        }
    }

    // Prevent caching
    if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
        window.location.reload();
    }
</script>
{% endblock %}
