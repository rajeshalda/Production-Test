{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-lg">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900">Meeting Time Tracker</h2>
            <p class="mt-2 text-sm text-gray-600">Sign in with your Microsoft account</p>
        </div>

        <!-- Status Box -->
        <div id="statusBox" class="hidden p-4 my-4 rounded-lg">
            <p id="statusMessage" class="text-center"></p>
        </div>

        <div class="mt-8">
            <button onclick="signIn()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Sign in with Microsoft
            </button>
        </div>
    </div>
</div>

<script>
    // Function to show status message
    function showStatus(message, type = 'info') {
        const statusBox = document.getElementById('statusBox');
        const statusMessage = document.getElementById('statusMessage');
        
        statusBox.className = 'p-4 my-4 rounded-lg ' + 
            (type === 'error' ? 'bg-red-100 text-red-700' : 
             type === 'success' ? 'bg-green-100 text-green-700' : 
             'bg-blue-100 text-blue-700');
        
        statusMessage.textContent = message;
        statusBox.classList.remove('hidden');
    }

    // Show initial status if there's an error in URL
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            showStatus('Authentication error: ' + error, 'error');
        }
        
        // Check if we're already logged in
        const accounts = msalInstance.getAllAccounts();
        if (accounts.length > 0) {
            showStatus('Already signed in as ' + accounts[0].username + '. Redirecting...', 'success');
            setTimeout(() => window.location.href = '/dashboard', 2000);
        }
    }

    // Override the signIn function to show status
    const originalSignIn = window.signIn;
    window.signIn = async function() {
        showStatus('Signing in...', 'info');
        try {
            await originalSignIn();
        } catch (error) {
            showStatus('Sign in error: ' + error.message, 'error');
        }
    }
</script>
{% endblock %}
