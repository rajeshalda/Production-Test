{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-lg">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900">Meeting Time Tracker</h2>
            <p class="mt-2 text-sm text-gray-600">Sign in with your Microsoft account</p>
        </div>

        <!-- Status Box -->
        <div id="statusBox" class="hidden p-4 my-4 rounded-lg">
            <p id="statusMessage" class="text-center"></p>
        </div>

        <div class="mt-8">
            <button onclick="handleSignIn()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Sign in with Microsoft
            </button>
        </div>
    </div>
</div>

<script>
    // Function to show status message
    function showStatus(message, type = 'info') {
        const statusBox = document.getElementById('statusBox');
        const statusMessage = document.getElementById('statusMessage');
        
        statusBox.className = 'p-4 my-4 rounded-lg ' + 
            (type === 'error' ? 'bg-red-100 text-red-700' : 
             type === 'success' ? 'bg-green-100 text-green-700' : 
             'bg-blue-100 text-blue-700');
        
        statusMessage.textContent = message;
        statusBox.classList.remove('hidden');
    }

    // Handle sign in
    async function handleSignIn() {
        try {
            showStatus('Starting sign in process...', 'info');
            
            // Clear any existing state
            sessionStorage.clear();
            localStorage.clear();
            msalInstance.clearCache();
            
            // Get login request
            const loginRequest = {
                scopes: ["openid", "profile", "User.Read"],
                prompt: "select_account",
                state: Date.now().toString()  // Add unique state
            };
            
            // Start login process
            await msalInstance.loginRedirect(loginRequest);
        } catch (error) {
            showStatus('Sign in error: ' + error.message, 'error');
            console.error('Sign in error:', error);
        }
    }

    // Handle page load
    window.addEventListener('load', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            showStatus('Authentication error: ' + error, 'error');
            // Clear any cached state
            sessionStorage.clear();
            localStorage.clear();
            msalInstance.clearCache();
        }
    });
</script>
{% endblock %}
