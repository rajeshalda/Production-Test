{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-lg">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900">Meeting Time Tracker</h2>
            <p class="mt-2 text-sm text-gray-600">Sign in with your Microsoft account</p>
        </div>

        <!-- Status Box -->
        <div id="statusBox" class="hidden p-4 my-4 rounded-lg">
            <p id="statusMessage" class="text-center"></p>
        </div>

        <div class="mt-8">
            <button onclick="handleSignIn()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Sign in with Microsoft
            </button>
        </div>
    </div>
</div>

<script>
    // Function to show status message
    function showStatus(message, type = 'info') {
        const statusBox = document.getElementById('statusBox');
        const statusMessage = document.getElementById('statusMessage');
        
        statusBox.className = 'p-4 my-4 rounded-lg ' + 
            (type === 'error' ? 'bg-red-100 text-red-700' : 
             type === 'success' ? 'bg-green-100 text-green-700' : 
             'bg-blue-100 text-blue-700');
        
        statusMessage.textContent = message;
        statusBox.classList.remove('hidden');
    }

    // Function to clear all browser state
    function clearBrowserState() {
        // Clear storage
        sessionStorage.clear();
        localStorage.clear();
        
        // Clear cookies
        document.cookie.split(";").forEach(function(c) { 
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
        });
        
        // Clear MSAL cache
        try {
            const msalInstance = new msal.PublicClientApplication(msalConfig);
            const accounts = msalInstance.getAllAccounts();
            accounts.forEach(account => {
                msalInstance.clearCache(account);
            });
        } catch (error) {
            console.error('Error clearing MSAL cache:', error);
        }
    }

    // Handle sign in with proper cleanup
    async function handleSignIn() {
        try {
            // Show status
            showStatus('Starting sign in process...', 'info');
            
            // Clear all browser state
            clearBrowserState();
            
            // Initialize new MSAL instance
            const msalInstance = new msal.PublicClientApplication(msalConfig);
            
            // Proceed with login
            await msalInstance.loginRedirect({
                scopes: ["openid", "profile", "User.Read"],
                prompt: "select_account"
            });
        } catch (error) {
            showStatus('Sign in error: ' + error.message, 'error');
            console.error('Sign in error:', error);
            
            // If there's an error, clear state again
            clearBrowserState();
        }
    }

    // Clear state and check URL parameters on load
    window.addEventListener('load', function() {
        // Clear browser state on page load
        clearBrowserState();
        
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const code = urlParams.get('code');
        
        if (error) {
            showStatus('Authentication error: ' + error, 'error');
        } else if (code) {
            showStatus('Processing authentication...', 'info');
            // Clear the URL without reloading
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    });

    // Prevent caching
    window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
            // Page was loaded from cache (back button)
            window.location.reload();
        }
    });
</script>
{% endblock %}
