{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Meeting Time Tracker
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Sign in with your Microsoft account
            </p>
        </div>
        <div class="mt-8">
            <button onclick="signIn()" 
                    class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#2F2F2F] hover:bg-[#2F2F2F]/90">
                <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#ff5722" d="M6 6h17v17H6z"/>
                    <path fill="#4caf50" d="M25 6h17v17H25z"/>
                    <path fill="#ffc107" d="M6 25h17v17H6z"/>
                    <path fill="#03a9f4" d="M25 25h17v17H25z"/>
                </svg>
                Sign in with Microsoft
            </button>
        </div>
    </div>
</div>
{% endblock %}
